<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>This is add contact page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3" style="border-radius: 20px">
			<div class="card-body">

				<div class="text-center">
					<div class="container-fluid mt-1">
						<div class="row">

							<div class="col-md-10 offset-md-1">
<h1>Add Contact</h1>
								<form action="#" th:object="${contact}"
									enctype="multipart/form-data" method="post"
									th:action="@{/user/process-contact}" class="mt-2">

									<!-- firstname -->
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text ">

												<i class="fa fa-plus"></i>

											</div>

										</div>

										<input type="text" id="firstName" name="name"
											placeholder="enter name here" class="form-control" />


									</div>
									<!-- second name -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text ">

												<i class="fas fa-user-alt"></i>

											</div>

										</div>

										<input type="text" id="secondname" name="secondName"
											placeholder="nick name here" class="form-control" />


									</div>

									<!-- phone -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text ">

												<i class="fa fa-phone"></i>

											</div>

										</div>

										<input type="number" id="phone" name="phone"
											placeholder="phone number here" class="form-control" />


									</div>

									<!-- email -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text ">

												<i class="fa-solid fa-envelope"></i>
											</div>

										</div>

										<input type="email" id="email" name="email"
											placeholder="enter email here" class="form-control" />


									</div>

									<!-- work field  -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text ">

												<i class="fa fa-briefcase"></i>
											</div>

										</div>

										<input type="text" id="work" name="work"
											placeholder="what is work..." class="form-control" />


									</div>


									<!-- contact description  -->
									<div class="input-group mt-3">
					

										<textarea id="mytextarea" name="description" style="width: 100%;"
											placeholder="enter contact description" class="form-control"
											rows="7">

</textarea>
									</div>


									<!-- image -->



									<div class="input-group mt-3 mr-0">
										<div class="input-group-prepend">
											<div class="input-group-text ">

												<i class="fa-solid fa-file"></i>
											</div>

										<!-- </div>

										<div class=" container custom-file">
											<input type="file" name="profileimage">

										</div> -->

									</div>
									<!-- submit button -->

									<div class="container text-center">

										<button class="btn btn-outline-primary">Save Contact</button>
									</div>





								</form>

							</div>

						</div>

					</div>
				</div>
			</div>
		</div>



<script src="https://cdn.tiny.cloud/1/ovkqvvat29ekjiyayif47c78kbmb74v697kpqc9iuoemb75m/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
    	<script >
		
		$(document).ready(()=>{
			$('.item').removeClass('active');
			$('#acontact-link').addClass("active");
		})
		</script>
	</section>
</body>
</html>
