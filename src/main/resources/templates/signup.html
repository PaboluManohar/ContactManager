<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>This is about page</title>
</head>
<body>
	<section>

		<div class="container ">

			<div class="row ">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-3">


					<!-- 	<div th:if="${session.message}" th:classappend="${session.message.type}" style="margin-bottom: 0px" class="alert alert-danger" role="alert">
							<p class="text-center" th:text="${session.message.content}" ></p>
<th:block th:text="${session.removeAttribute('message')}"></th:block>							</div>

 -->
 <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                
                <p class="text-center" th:text="${message.content}" ></p>
  </div>
						<div class="container text-center">
							<img style="height: 90px; width: 90px"
								th:src="@{/img/add-user.png}" alt="signup png" />
						</div>
						<h1 class="text-center">Register Here!!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post"
							th:object="${user}">


							<!-- Name Field  -->
							<div class="form-group">
								<label for="name_Field">Your Name</label> <input type="text"
									class="form-control" id="name_Field"
									aria-describedby="emailHelp" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									placeholder="enter your name"
									required name="name" th:value="${user.name}"
									
									>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"> </div>
							</div>


							<!-- Email Field  -->
							<div class="form-group">
								<label for="email_Field">Email</label> <input type="email"
									class="form-control" id="email_Field"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									
									aria-describedby="emailHelp" placeholder="enter your email"
									required name="email" th:value="${user.email}">
									
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"> </div>
									
							</div>


							<!-- Pssword Field  -->
							<div class="form-group">
								<label for="pass_Field">Password</label> <input type="password"
									class="form-control" id="pass_Field"
									aria-describedby="emailHelp" placeholder="enter your password"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									required name="password">
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"> </div>
									
							</div>
							<!-- user about field -->

							<div class="form-group">

								<textarea name="about" th:text="${user.about}"
									placeholder="Enter about your self" cols="30" rows="6"
									class="form-control"></textarea>
							</div>

							<!-- terms and condition -->
							<div class="form-group form-check">
								<input type="checkbox" name=agreement class="form-check-input"
									id="agreement" /> <label for="agreement"> &nbsp;
									Accept terms and conditions</label>
							</div>

							<div class="container text-center " style="margin-top: 20px">
								<div class="row">
									<div class="col-6">
										<button th:href="@{/signin}"  class="btn btn-block btn-warning btn-lg ">LogIn</button>
									</div>
									<div class="col-6">
										<button type="submit"
											class="btn btn-block my-primary btn-lg text-white">Sign
											Up</button>
									</div>
								</div>
							</div>


						</form>
					</div>

				</div>
			</div>

		</div>


	</section>
</body>
</html>
